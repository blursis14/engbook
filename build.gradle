plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.webjars:bootstrap:4.4.1'
    implementation 'org.webjars:jquery:3.3.1'
    implementation 'org.webjars.bower:jquery:3.3.1'
    implementation 'org.webjars:webjars-locator-core:0.35'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'
    implementation 'org.hibernate:hibernate-search-orm:5.11.1.Final'
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
    providedCompile 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.31'
    providedCompile 'org.projectlombok:lombok:1.18.12'
}

group = 'lee'
version = '0.0.1-SNAPSHOT'
description = 'engbook'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
